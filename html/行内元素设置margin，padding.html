<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #span1 {
                background: red;
                margin: 20px;
                padding: 20px;
            }
            #span2 {
                background: blue;
                margin: 20px;
                padding: 20px;
            }
            #span3 {
                background: orange;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <span id="span1">123</span>
            <span id="span2">234</span>
            <span id="span3">345</span>
        </div>
        <div>
            span：margin只能配置左右，不能配置上下。padding能配置上下左右，但是知识显示上变大，实际上不会挤其他元素
        </div>
    </body>
</html>
